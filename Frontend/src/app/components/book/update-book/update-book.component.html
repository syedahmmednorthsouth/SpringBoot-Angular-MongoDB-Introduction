<div class="row mt-3 justify-content-center">
  <div class="col-lg-8 col-md-8 col-sm-12">
    <div class="card border-info shadow">
      <div class="card-body">
        <form ngNativeValidate #authorForm=ngForm class="submit-form">
          <div class="form-group">
            <label for="name">Book's Title</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="book.title" name="name"/>
          </div>

          <div class="form-group mt-2">
            <label for="books_price">Book's Price</label>
            <input type="text" class="form-control" id="books_price" required [(ngModel)]="book.price" name="book_price"/>
          </div>

          <div class="form-group mt-2">
            <label for="years_of_publishing">Years Of Publishing</label>
            <input type="text" class="form-control" id="years_of_publishing" required [(ngModel)]="book.year_of_publication" name="email"/>
          </div>


          <div class="form-group mt-2">
            <label for="age">Book's Publishers</label>
            <input type="text" class="form-control" id="age" required [(ngModel)]="book.publisher" name="age"/>
          </div>

          <div class="form-group mt-2">
            <label for="genre">Author's book genres</label>
            <ng-select [items]="genres" bindLabel="name" id="authors" name="genre"
                       placeholder="Select genres"
                       appendTo="body" [multiple]="true" [(ngModel)]="selected_authors">
            </ng-select>
          </div>

          <div class="form-group mt-2">
            <label for="genre">Author's book genres</label>
            <ng-select [items]="genres" bindLabel="name" id="genre" name="genre"
                       placeholder="Select genres"
                       appendTo="body" [multiple]="true" [(ngModel)]="selected_genres">
            </ng-select>
          </div>

          <div *ngIf="submitted" class="alert mt-3 mb-3 alert-warning alert-dismissible fade show" role="alert">
            <strong>Author was updated successfully!</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>

          <button (click)="updateBook()" class="btn btn-sm float-end btn-success mt-3"
                  [disabled]="authorForm.invalid"><i
            class="bi bi-person-check-fill"></i> Update
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
